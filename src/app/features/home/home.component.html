<main class="main-content">
  <section class="hero bg-light py-5">
    <div class="container text-center">
      <h2>Welcome to our Ecommerce Store</h2>
      <p>Discover amazing products at great prices.</p>
      <button (click)="productList()" class="btn btn-primary">Shop Now</button>
    </div>
  </section>

  <section class="newsletter bg-light py-5">
    <div class="container text-center">
      <h3>Subscribe to our Newsletter</h3>
      <form class="form-inline justify-content-center mt-4" (ngSubmit)="subscribe()">
        <div class="form-group mx-sm-3 mb-2">
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" name="email" [(ngModel)]="email">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
      </form>
      <div *ngIf="subscribed" class="alert alert-success mt-3" role="alert">
        Thank you for subscribing!
      </div>
    </div>
  </section>
</main>
