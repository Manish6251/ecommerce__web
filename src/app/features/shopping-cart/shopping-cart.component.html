<div class="container mt-4">
  <div class="card-header text-center">
  <h1 class="d-flex justify-content-center mb-2">Shopping Cart</h1>
</div>
  <div *ngIf="cart.length > 0">
    <div *ngFor="let item of cart" class="card mb-3">
      <div class="card-body text-center"> <!-- Center align content -->
        <h5 class="card-title">{{ item.product.name }}</h5>
        <img class="me-auto mx-auto d-block" [src]="item.product.imageUrl" alt="{{ item.product.name }}" style="width: 100px;height: 100px;">
        <p class="card-text">Quantity: {{ item.quantity }}</p>
        <p class="card-text">Price per item: ₹{{ item.product.price }}</p>
        <div class="d-flex justify-content-center mb-2 cart-item">
          <button class="btn btn-primary btn-sm me-2" (click)="decrementQuantity(item)">-</button>
          <span>{{ item.quantity }}</span>
          <button class="btn btn-primary btn-sm ms-2" (click)="incrementQuantity(item)">+</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mb-2" *ngIf="cart.length === 0">
    Your cart is empty.
  </div>

  <!-- Static Total Price and Checkout Button with Background Color -->
  <div class="card mt-3 card-total">
    <div class="card-body text-center"> <!-- Center align content -->
      <p class="card-text mb-2">Total: ₹{{ getTotalPrice() }}</p>
      <div class="container mt-4">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary" (click)="checkout()">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
