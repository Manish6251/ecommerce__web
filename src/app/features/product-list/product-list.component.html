<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h2 class="text-center mb-4">Product List</h2>
      <div class="row">
        <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100" (click)="viewDetails(product.id)">
            <div class="image-container">
              <img class="card-img-top mb-4" [src]="product.imageUrl" alt="{{ product.name }}" style="width:200px; height: 200px;">
          
           <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text"><strong>Price:</strong> â‚¹{{ product.price }}</p>
            </div>
          </div>
            <div class="card-footer">
              <button class="btn btn-primary btn-block" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
