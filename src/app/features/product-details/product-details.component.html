<div class="container justify-content-center mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div *ngIf="product" class="card">
        <div class="card-header text-center">
          <h2>Product Details</h2>
        </div>
        <div class="text-center">
        <img class="card-img-top mx-auto mt-4" [src]="product.imageUrl" alt="{{ product.name }}" style="width: 200px; height: 200px;">
        <div class="card-body">
          <h5 class="card-title text-center">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price: â‚¹{{ product.price }}</strong></p>
          <button class="btn btn-primary btn-block" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
      </div>
      <div *ngIf="!product" class="alert alert-danger mt-4 text-center">
        Product details not found.
      </div>
    </div>
  </div>
</div>
